apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'travail2'
        orgId: 1
        folder: 'Travail 2'
        type: file
        disableDeletion: false
        editable: false
        options:
          path: /var/lib/grafana/dashboards
